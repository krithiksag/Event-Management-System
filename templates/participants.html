<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Participants information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Event Participants Information</h2>
        <div class="top-buttons">
        <a href="{{ url_for('renderLoginPage') }}" class="btn">Return Home</a>
            </div>
        <form method="POST">
            <label>Select Event</label>
            <select name="Event">
                {% for event in events %}
                    <option value="{{ event[0] }}">{{ event[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Extract</button>
        </form>
        <table>
            <tr>
                <th>Participant Id</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
            {% for par in participants %}
                <tr>
                    <td>{{ par[0] }}</td>
                    <td>{{ par[1] }}</td>
                    <td>{{ par[2] }}</td>
                    <td>{{ par[3] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
